name: Pull Request Checks


on:
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - reopened
      - reopened
      - synchronize


jobs:
  pr_checks:
    name: PR Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Setup local environment
        run: |
          pip3 install pipenv==2021.11.23
          make setup

      - name: Run Black
        run: make black-check

      - name: Run Pylint
        run: make pylint

      - name: Run Mypy
        run: make mypy

      - name: Run Pytest
        run: make pytest
